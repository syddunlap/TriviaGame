<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sailing Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Amiri|Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript/app.js"></script>
</head>

<body>
    <h1>Sailing Trivia</h1>

    <div id="gamecontainer">
        <button class="start">Start Quiz!</button>
        <div id="quiz">
            <div id="timer">Time left: 20</div>
            <div id="question"></div>
            <br>
            <div class="answerbuttons">
                <button class="answer" id="a1"></button>
                <button class="answer" id="a2"></button>
                <button class="answer" id="a3"></button>
                <button class="answer" id="a4"></button>
            </div>
        </div>
        <div id="response"></div>
        
        <div id="finalScore">
            <p>
                <div id="results"></div>
            </p>
            <button class="restart">Restart Quiz!</button>
        </div>
    </div>

</body>

</html>
